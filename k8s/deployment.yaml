apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ms365-mcp-data
  namespace: default
  labels:
    app: ms365-mcp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms365-mcp
  namespace: default
  labels:
    app: ms365-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms365-mcp
  template:
    metadata:
      labels:
        app: ms365-mcp
    spec:
      containers:
        - name: ms365-mcp
          image: lharillo/ms365-mcp:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: MS365_MCP_ORG_MODE
              value: "true"
            - name: MS365_MCP_TOKEN_CACHE_PATH
              value: /app/data/msal-cache.json
            - name: MS365_MCP_SELECTED_ACCOUNT_PATH
              value: /app/data/selected-account.json
            - name: LOG_LEVEL
              value: info
          volumeMounts:
            - name: ms365-data
              mountPath: /app/data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 5
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
            failureThreshold: 5
      volumes:
        - name: ms365-data
          persistentVolumeClaim:
            claimName: ms365-mcp-data
---
apiVersion: v1
kind: Service
metadata:
  name: ms365-mcp
  namespace: default
  labels:
    app: ms365-mcp
spec:
  type: ClusterIP
  selector:
    app: ms365-mcp
  ports:
    - name: http
      port: 3000
      protocol: TCP
      targetPort: 3000
